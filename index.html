<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/index.css">
    
    <title>Dev.Finance$</title>
</head>

<body>
    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>

    <main>
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000.00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000.00</p>
            </div>
            <div class="card">
                <h3>Total</h3>
                <p>R$ 3.000.00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>- R$ 500,00</td>
                        <td>01/01/2021</td>
                    </tr>
                    <tr>
                        <td>Criação website</td>
                        <td>- R$ 5.000,00</td>
                        <td>07/02/2021</td>
                    </tr>
                    <tr>
                        <td>Aluguel</td>
                        <td>- R$ 600,00</td>
                        <td>10/02/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer><small>dev.finance$</small></footer>
    
    <link rel="javascript" href="./scripts/index.js" type="text/javascript"/>
</body>
</html>
